<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
  <title>To Do Application using jQuery</title>
</head>
<body>
  <div class="container">
    <h1>My ToDo List</h1>
    <hr>
    <form>
      <div class="form-group">
        <label for="list_item_input">New ToDo Item</label>
        <input type="text" class="form-control" id="list_item_input" placeholder="Type your item...">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Item</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
